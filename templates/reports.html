<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Carbon IMS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                        url('/static/bg-forest.jpg') center/cover no-repeat fixed;
        }

        .container {
            max-width: none;
            width: 100%;
            min-height: 100vh;
            padding: 0;
        }

        .reports-box {
            background: white;
            padding: 30px;
            width: 100%;
            min-height: 100vh;
            max-width: none;
            border-radius: 0;
            box-shadow: none;
            box-sizing: border-box;
        }

        .reports-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .reports-header h1 {
            margin: 0;
            color: #333;
            font-size: 28px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
            height: 40px;
            box-sizing: border-box;
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-success:hover {
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        .btn-logout {
            background: #dc3545;
            color: white;
        }

        .btn-logout:hover {
            background: #c82333;
        }

        /* Settings Panel */
        .settings-panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid #e0e0e0;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .settings-header h3 {
            margin: 0;
            color: #333;
            font-size: 16px;
        }

        .settings-toggle {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 14px;
        }

        .settings-body {
            display: none;
        }

        .settings-body.expanded {
            display: block;
        }

        .settings-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }

        .settings-group {
            flex: 1;
            min-width: 150px;
        }

        .settings-group label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .settings-group select,
        .settings-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            box-sizing: border-box;
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .checkbox-item input {
            width: auto;
        }

        .checkbox-item label {
            margin: 0;
            font-size: 13px;
            color: #333;
        }

        .settings-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        /* Summary Cards */
        .summary-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title .icon {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .summary-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .summary-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
        }

        .summary-card.highlight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .summary-card.highlight .card-label {
            color: rgba(255, 255, 255, 0.8);
        }

        .summary-card.warning {
            border-left: 4px solid #ffc107;
        }

        .summary-card.danger {
            border-left: 4px solid #dc3545;
        }

        .summary-card.success {
            border-left: 4px solid #28a745;
        }

        .card-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .card-label {
            font-size: 13px;
            color: #666;
            font-weight: 500;
        }

        .card-subtitle {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }

        /* Charts Container */
        .charts-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .chart-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
        }

        .chart-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .chart-bars {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chart-bar-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chart-bar-label {
            width: 100px;
            font-size: 12px;
            color: #666;
            text-align: right;
            flex-shrink: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chart-bar-track {
            flex: 1;
            height: 24px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .chart-bar-fill {
            height: 100%;
            border-radius: 4px;
            display: flex;
            align-items: center;
            padding-left: 8px;
            font-size: 11px;
            color: white;
            font-weight: 600;
            transition: width 0.5s ease;
        }

        .chart-bar-fill.color-1 { background: linear-gradient(90deg, #667eea, #764ba2); }
        .chart-bar-fill.color-2 { background: linear-gradient(90deg, #28a745, #20c997); }
        .chart-bar-fill.color-3 { background: linear-gradient(90deg, #fd7e14, #ffc107); }
        .chart-bar-fill.color-4 { background: linear-gradient(90deg, #17a2b8, #6610f2); }
        .chart-bar-fill.color-5 { background: linear-gradient(90deg, #dc3545, #c82333); }

        /* Expiring Soon Table */
        .expiring-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .expiring-table th {
            background: #2c3e50;
            color: white;
            padding: 10px 12px;
            text-align: left;
            font-weight: 600;
        }

        .expiring-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #e9ecef;
        }

        .expiring-table tr:hover {
            background: #f8f9fa;
        }

        .days-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
        }

        .days-badge.critical {
            background: #f8d7da;
            color: #721c24;
        }

        .days-badge.warning {
            background: #fff3cd;
            color: #856404;
        }

        .days-badge.ok {
            background: #d4edda;
            color: #155724;
        }

        /* Export/Email Section */
        .export-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            border: 1px solid #e0e0e0;
        }

        .export-section h3 {
            margin: 0 0 15px 0;
            font-size: 16px;
            color: #333;
        }

        .export-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .export-group {
            flex: 1;
            min-width: 250px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .export-group h4 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #333;
        }

        .export-group p {
            font-size: 12px;
            color: #666;
            margin: 0 0 15px 0;
        }

        .email-input {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .email-input input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-dialog {
            background: white;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow: hidden;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header.success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .modal-header.error {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .modal-body {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .modal-body pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 6px;
            font-size: 12px;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .modal-footer {
            padding: 15px 20px;
            background: #f8f9fa;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Generated timestamp */
        .generated-at {
            text-align: right;
            font-size: 12px;
            color: #999;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reports-box">
            <header class="reports-header">
                <h1>Reports & Analytics</h1>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="refreshReport()">Refresh Data</button>
                    <a href="{{ url_for('auth.home') }}" class="btn btn-secondary">Back to Home</a>
                    <a href="{{ url_for('auth.logout') }}" class="btn btn-logout">Logout</a>
                </div>
            </header>

            <!-- Settings Panel -->
            <div class="settings-panel">
                <div class="settings-header">
                    <h3>Report Settings</h3>
                    <button class="settings-toggle" onclick="toggleSettings()">
                        <span id="settingsToggleText">Show Settings</span>
                    </button>
                </div>
                <div class="settings-body" id="settingsBody">
                    <div class="settings-row">
                        <div class="settings-group">
                            <label>Registry Filter</label>
                            <select id="filterRegistry" onchange="applyFilters()">
                                <option value="">All Registries</option>
                            </select>
                        </div>
                        <div class="settings-group">
                            <label>Vintage Filter</label>
                            <select id="filterVintage" onchange="applyFilters()">
                                <option value="">All Vintages</option>
                            </select>
                        </div>
                        <div class="settings-group">
                            <label>Product Filter</label>
                            <select id="filterProduct" onchange="applyFilters()">
                                <option value="">All Products</option>
                            </select>
                        </div>
                    </div>
                    <div class="settings-row">
                        <div class="settings-group" style="flex: 2;">
                            <label>Report Sections</label>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="sectionInventory" checked onchange="applyFilters()">
                                    <label for="sectionInventory">Inventory Statistics</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="sectionWarranties" checked onchange="applyFilters()">
                                    <label for="sectionWarranties">Warranty Tracking</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="sectionTrades" checked onchange="applyFilters()">
                                    <label for="sectionTrades">Trade Statistics</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="settings-actions">
                        <button class="btn btn-primary" onclick="saveSettings()">Save Settings</button>
                        <button class="btn btn-secondary" onclick="resetFilters()">Reset Filters</button>
                    </div>
                </div>
            </div>

            <div class="generated-at" id="generatedAt"></div>

            <!-- Report Content -->
            <div id="reportContent">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Loading report data...</div>
                </div>
            </div>

            <!-- Export Section -->
            <div class="export-section">
                <h3>Export & Share</h3>
                <div class="export-row">
                    <div class="export-group">
                        <h4>Download Report</h4>
                        <p>Export the current report data as a CSV file</p>
                        <button class="btn btn-success" onclick="exportReport()">Download CSV</button>
                    </div>
                    <div class="export-group">
                        <h4>Email Report</h4>
                        <p>Send the report summary to an email address</p>
                        <div class="email-input">
                            <input type="email" id="emailAddress" placeholder="Enter email address">
                        </div>
                        <button class="btn btn-primary" onclick="emailReport()">Send Email</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Modal -->
    <div class="modal-overlay" id="alertModal">
        <div class="modal-dialog">
            <div class="modal-header" id="alertHeader">
                <span id="alertTitle">Alert</span>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="alertMessage"></div>
                <pre id="alertPreview" style="display: none;"></pre>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>

    <script>
        let reportData = null;
        let savedSettings = {{ saved_settings | safe }};

        document.addEventListener('DOMContentLoaded', function() {
            // Apply saved settings
            if (savedSettings) {
                if (savedSettings.settingsExpanded) {
                    document.getElementById('settingsBody').classList.add('expanded');
                    document.getElementById('settingsToggleText').textContent = 'Hide Settings';
                }
                if (savedSettings.sections) {
                    document.getElementById('sectionInventory').checked = savedSettings.sections.includes('inventory');
                    document.getElementById('sectionWarranties').checked = savedSettings.sections.includes('warranties');
                    document.getElementById('sectionTrades').checked = savedSettings.sections.includes('trades');
                }
            }

            loadReportData();
        });

        function toggleSettings() {
            const body = document.getElementById('settingsBody');
            const text = document.getElementById('settingsToggleText');
            body.classList.toggle('expanded');
            text.textContent = body.classList.contains('expanded') ? 'Hide Settings' : 'Show Settings';
        }

        async function loadReportData() {
            try {
                const filters = getFilters();

                const response = await fetch('/api/reports/data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(filters)
                });

                reportData = await response.json();

                if (reportData.error) {
                    showAlert('Error', reportData.error, 'error');
                    return;
                }

                // Update filter options
                populateFilterOptions(reportData.filter_options);

                // Render report
                renderReport();

                // Update generated timestamp
                document.getElementById('generatedAt').textContent =
                    `Report generated: ${reportData.generated_at}`;

            } catch (error) {
                showAlert('Error', 'Failed to load report data: ' + error.message, 'error');
            }
        }

        function populateFilterOptions(options) {
            const registrySelect = document.getElementById('filterRegistry');
            const vintageSelect = document.getElementById('filterVintage');
            const productSelect = document.getElementById('filterProduct');

            // Save current values
            const currentRegistry = registrySelect.value;
            const currentVintage = vintageSelect.value;
            const currentProduct = productSelect.value;

            // Populate registries
            registrySelect.innerHTML = '<option value="">All Registries</option>';
            options.registries.forEach(r => {
                registrySelect.innerHTML += `<option value="${r}">${r}</option>`;
            });

            // Populate vintages
            vintageSelect.innerHTML = '<option value="">All Vintages</option>';
            options.vintages.forEach(v => {
                vintageSelect.innerHTML += `<option value="${v}">${v}</option>`;
            });

            // Populate products
            productSelect.innerHTML = '<option value="">All Products</option>';
            options.products.forEach(p => {
                productSelect.innerHTML += `<option value="${p}">${p}</option>`;
            });

            // Restore values
            registrySelect.value = currentRegistry;
            vintageSelect.value = currentVintage;
            productSelect.value = currentProduct;
        }

        function getFilters() {
            return {
                registry: document.getElementById('filterRegistry').value,
                vintage: document.getElementById('filterVintage').value,
                product: document.getElementById('filterProduct').value
            };
        }

        function getSelectedSections() {
            const sections = [];
            if (document.getElementById('sectionInventory').checked) sections.push('inventory');
            if (document.getElementById('sectionWarranties').checked) sections.push('warranties');
            if (document.getElementById('sectionTrades').checked) sections.push('trades');
            return sections;
        }

        function applyFilters() {
            loadReportData();
        }

        function resetFilters() {
            document.getElementById('filterRegistry').value = '';
            document.getElementById('filterVintage').value = '';
            document.getElementById('filterProduct').value = '';
            document.getElementById('sectionInventory').checked = true;
            document.getElementById('sectionWarranties').checked = true;
            document.getElementById('sectionTrades').checked = true;
            loadReportData();
        }

        function refreshReport() {
            loadReportData();
        }

        async function saveSettings() {
            const settings = {
                settingsExpanded: document.getElementById('settingsBody').classList.contains('expanded'),
                sections: getSelectedSections(),
                filters: getFilters()
            };

            try {
                const response = await fetch('/api/reports/settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(settings)
                });

                const result = await response.json();
                if (result.success) {
                    showAlert('Success', 'Settings saved successfully', 'success');
                } else {
                    showAlert('Error', result.error, 'error');
                }
            } catch (error) {
                showAlert('Error', 'Failed to save settings: ' + error.message, 'error');
            }
        }

        function renderReport() {
            if (!reportData) return;

            const sections = getSelectedSections();
            let html = '';

            // Inventory Section
            if (sections.includes('inventory')) {
                html += renderInventorySection(reportData.inventory);
            }

            // Warranty Section
            if (sections.includes('warranties')) {
                html += renderWarrantySection(reportData.warranties);
            }

            // Trades Section
            if (sections.includes('trades')) {
                html += renderTradesSection(reportData.trades);
            }

            document.getElementById('reportContent').innerHTML = html;
        }

        function renderInventorySection(inv) {
            return `
                <div class="summary-section">
                    <div class="section-title">
                        <span class="icon" style="background: #667eea; color: white;">I</span>
                        Inventory Overview
                    </div>
                    <div class="summary-cards">
                        <div class="summary-card highlight">
                            <div class="card-value">${inv.total_items.toLocaleString()}</div>
                            <div class="card-label">Total Inventory Items</div>
                        </div>
                        <div class="summary-card success">
                            <div class="card-value">${inv.in_custody.toLocaleString()}</div>
                            <div class="card-label">In Custody</div>
                            <div class="card-subtitle">${((inv.in_custody / inv.total_items) * 100 || 0).toFixed(1)}% of total</div>
                        </div>
                        <div class="summary-card">
                            <div class="card-value">${inv.not_in_custody.toLocaleString()}</div>
                            <div class="card-label">Not In Custody</div>
                        </div>
                        <div class="summary-card success">
                            <div class="card-value">${inv.assigned.toLocaleString()}</div>
                            <div class="card-label">Assigned to Trades</div>
                        </div>
                        <div class="summary-card warning">
                            <div class="card-value">${inv.unassigned.toLocaleString()}</div>
                            <div class="card-label">Unassigned</div>
                        </div>
                    </div>

                    <div class="charts-row">
                        ${renderBarChart('By Registry', inv.by_registry)}
                        ${renderBarChart('By Vintage', inv.by_vintage)}
                        ${renderBarChart('By Product', inv.by_product)}
                    </div>
                </div>
            `;
        }

        function renderWarrantySection(war) {
            return `
                <div class="summary-section">
                    <div class="section-title">
                        <span class="icon" style="background: #28a745; color: white;">W</span>
                        Warranty Tracking
                    </div>
                    <div class="summary-cards">
                        <div class="summary-card highlight">
                            <div class="card-value">${war.total_warranties.toLocaleString()}</div>
                            <div class="card-label">Total Warranties</div>
                        </div>
                        <div class="summary-card danger">
                            <div class="card-value">${war.buy_expired + war.sell_expired}</div>
                            <div class="card-label">Expired Warranties</div>
                            <div class="card-subtitle">Buy: ${war.buy_expired}, Sell: ${war.sell_expired}</div>
                        </div>
                        <div class="summary-card warning">
                            <div class="card-value">${war.buy_expiring_30_days + war.sell_expiring_30_days}</div>
                            <div class="card-label">Expiring in 30 Days</div>
                            <div class="card-subtitle">Buy: ${war.buy_expiring_30_days}, Sell: ${war.sell_expiring_30_days}</div>
                        </div>
                        <div class="summary-card">
                            <div class="card-value">${war.buy_expiring_60_days + war.sell_expiring_60_days}</div>
                            <div class="card-label">Expiring in 60 Days</div>
                        </div>
                        <div class="summary-card">
                            <div class="card-value">${war.buy_expiring_90_days + war.sell_expiring_90_days}</div>
                            <div class="card-label">Expiring in 90 Days</div>
                        </div>
                    </div>

                    ${war.expiring_soon.length > 0 ? `
                    <div class="chart-container">
                        <div class="chart-title">Warranties Expiring Soon</div>
                        <table class="expiring-table">
                            <thead>
                                <tr>
                                    <th>Serial</th>
                                    <th>Type</th>
                                    <th>End Date</th>
                                    <th>Days Left</th>
                                    <th>Registry</th>
                                    <th>Client</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${war.expiring_soon.map(item => `
                                    <tr>
                                        <td>${item.serial}</td>
                                        <td>${item.type}</td>
                                        <td>${item.end_date}</td>
                                        <td>
                                            <span class="days-badge ${item.days_remaining <= 7 ? 'critical' : item.days_remaining <= 14 ? 'warning' : 'ok'}">
                                                ${item.days_remaining} days
                                            </span>
                                        </td>
                                        <td>${item.registry || '-'}</td>
                                        <td>${item.client || '-'}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                    ` : '<p style="color: #666; text-align: center;">No warranties expiring within 30 days</p>'}
                </div>
            `;
        }

        function renderTradesSection(trades) {
            return `
                <div class="summary-section">
                    <div class="section-title">
                        <span class="icon" style="background: #fd7e14; color: white;">T</span>
                        Trade Statistics
                    </div>
                    <div class="summary-cards">
                        <div class="summary-card highlight">
                            <div class="card-value">${trades.total_trades.toLocaleString()}</div>
                            <div class="card-label">Total Trades</div>
                        </div>
                        <div class="summary-card warning">
                            <div class="card-value">${trades.pending_trades}</div>
                            <div class="card-label">Pending</div>
                        </div>
                        <div class="summary-card success">
                            <div class="card-value">${trades.confirmed_trades}</div>
                            <div class="card-label">Confirmed</div>
                        </div>
                        <div class="summary-card">
                            <div class="card-value">${trades.allocated_trades}</div>
                            <div class="card-label">Allocated</div>
                        </div>
                        <div class="summary-card highlight">
                            <div class="card-value">${trades.total_notional.toLocaleString()}</div>
                            <div class="card-label">Total Notional</div>
                        </div>
                    </div>

                    <div class="charts-row">
                        ${renderBarChart('By Portfolio', trades.by_portfolio)}
                        ${renderBarChart('By Trade Type', trades.by_trade_type)}
                        ${renderBarChart('By Currency', trades.by_currency)}
                    </div>
                </div>
            `;
        }

        function renderBarChart(title, data) {
            if (!data || Object.keys(data).length === 0) {
                return `
                    <div class="chart-container">
                        <div class="chart-title">${title}</div>
                        <p style="color: #999; text-align: center;">No data available</p>
                    </div>
                `;
            }

            const maxValue = Math.max(...Object.values(data));
            const sortedEntries = Object.entries(data).sort((a, b) => b[1] - a[1]);
            const colorClasses = ['color-1', 'color-2', 'color-3', 'color-4', 'color-5'];

            let barsHtml = sortedEntries.slice(0, 8).map((entry, index) => {
                const [label, value] = entry;
                const percentage = (value / maxValue) * 100;
                const colorClass = colorClasses[index % colorClasses.length];

                return `
                    <div class="chart-bar-item">
                        <div class="chart-bar-label" title="${label}">${label}</div>
                        <div class="chart-bar-track">
                            <div class="chart-bar-fill ${colorClass}" style="width: ${percentage}%">
                                ${value.toLocaleString()}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            return `
                <div class="chart-container">
                    <div class="chart-title">${title}</div>
                    <div class="chart-bars">
                        ${barsHtml}
                    </div>
                </div>
            `;
        }

        async function exportReport() {
            try {
                const response = await fetch('/api/reports/export', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        format: 'csv',
                        sections: getSelectedSections(),
                        filters: getFilters()
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error);
                }

                // Download the file
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `ims_report_${new Date().toISOString().split('T')[0]}.csv`;
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);

                showAlert('Success', 'Report downloaded successfully', 'success');
            } catch (error) {
                showAlert('Error', 'Failed to export report: ' + error.message, 'error');
            }
        }

        async function emailReport() {
            const email = document.getElementById('emailAddress').value.trim();

            if (!email) {
                showAlert('Warning', 'Please enter an email address', 'error');
                return;
            }

            // Basic email validation
            if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                showAlert('Warning', 'Please enter a valid email address', 'error');
                return;
            }

            try {
                const response = await fetch('/api/reports/email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: email,
                        sections: getSelectedSections(),
                        filters: getFilters()
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('Email Report', result.message, 'success', result.preview);
                } else {
                    showAlert('Error', result.error, 'error');
                }
            } catch (error) {
                showAlert('Error', 'Failed to send email: ' + error.message, 'error');
            }
        }

        function showAlert(title, message, type, preview) {
            const modal = document.getElementById('alertModal');
            const header = document.getElementById('alertHeader');
            const titleEl = document.getElementById('alertTitle');
            const messageEl = document.getElementById('alertMessage');
            const previewEl = document.getElementById('alertPreview');

            header.className = 'modal-header ' + type;
            titleEl.textContent = title;
            messageEl.textContent = message;

            if (preview) {
                previewEl.textContent = preview;
                previewEl.style.display = 'block';
            } else {
                previewEl.style.display = 'none';
            }

            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('alertModal').classList.remove('active');
        }
    </script>
</body>
</html>
